<div class="dialog-container">
  <div class="dialog-content">
    <h2 class="dialog-title">Login</h2>

    <form (ngSubmit)="onLogin()">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Toggle Password Visibility'"
          tabindex="-1"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="action-buttons">
        <button
          mat-flat-button
          color="warn"
          type="button"
          class="cancel-button"
          (click)="closeDialog()"
        >
          Cancel
        </button>
        <button mat-flat-button color="primary" type="submit">
          Login
        </button>
      </div>

      <p class="register-link">
        Don't have an account? <a routerLink="/register" (click)="closeDialog()">Register here</a>
      </p>
    </form>
  </div>
</div>
